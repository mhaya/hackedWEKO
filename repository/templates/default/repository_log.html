<{strip}>
	<{*ヘルプ*}>
	<{if $smarty.session._lang=="japanese" && $action.help_icon_display == "1"}>
	<div class="ar ptb10 pr10">
		<a href="#" onclick="repositoryCls['<{$id}>'].repositoryHelp(event,'log'); return false;" style="cursor: help;">
			<img class="ptb10" src="<{$smarty.const.CORE_BASE_URL}>/images/repository/default/help.png" align="right" alt="help">
		</a>
	</div>
	<{/if}>
	
	<div class="comp_tabset"></div>
	<div class="comp_tabset_content">
		<div class="th_classic_content content text_color" align="center">
			<{* ログ解析 *}>
			<{include file="repository_log_report.html"}>
		</div>
		<div class="th_classic_content content text_color" align="center">
			<{* サイトライセンス送信 *}>
			<{include file="repository_log_sitelicense.html"}>
		</div>
	</div>
	<input type="hidden" value="0" name="logTabId" id="log_active_tab<{$id}>" />
<{/strip}>

<script class="nc_script" type="text/javascript">
	var active_tab = "log_active_tab<{$id}>";
	changeActiveTab1<{$id}> = function(){
		$(active_tab).value = 0;
	}
	changeActiveTab2<{$id}> = function(){
		$(active_tab).value = 1;
	}
</script>

<script class="nc_script" type="text/javascript">
	var tabset = new compTabset('<{$id}>');
	tabset.setActiveIndex(valueParseInt(<{$action.logTabId}>));
	tabset.addTabset("<{$lang.repository_log_usagestatistics}>", changeActiveTab1<{$id}>);
	tabset.addTabset("<{$lang.repository_log_sitelicense}>", changeActiveTab2<{$id}>);
	tabset.render();
</script>

<{include file="repository_script.html"}>
